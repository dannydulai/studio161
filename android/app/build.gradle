plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.neebus.studio161"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.neebus.studio161"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source = "../.."
}

[
    Debug: '--release',
    Profile: '--release',
    Release: '--release'
].each {
    def taskPostfix = it.key
        def profileMode = it.value
        tasks.whenTaskAdded { task ->
            if (task.name == "javaPreCompile$taskPostfix") {
                task.dependsOn "cargoBuild$taskPostfix"
            }
        }
    tasks.register("cargoBuild$taskPostfix", Exec) {
        workingDir "../../../libwingdart"
            commandLine 'cargo', 'ndk',
        // the 2 ABIs below are used by real Android devices
        '-t', 'armeabi-v7a',
        '-t', 'arm64-v8a',
        // the below 2 ABIs are usually used for Android simulators,
        // add or remove these ABIs as needed.
        '-t', 'x86',
        '-t', 'x86_64',
        '-o', '../studio161/android/app/src/main/jniLibs', 'build'
            if (profileMode != null) {
                args profileMode
            }
    }
}
